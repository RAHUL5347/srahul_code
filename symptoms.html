<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Symptom Selector</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f4f4f4;
            color: #333;
        }
        
        form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h1>Select Your Symptoms</h1>
    <form id="symptomForm">
        <label><input type="radio" name="symptom" value="Fever" /> Fever</label>
        <label><input type="radio" name="symptom" value="Cough" /> Cough</label>
        <label><input type="radio" name="symptom" value="Headache" /> Headache</label>
        <label><input type="radio" name="symptom" value="Fatigue" /> Fatigue</label>
        <button type="button" onclick="proceedToAppointment()">Next</button>
    </form>

    <script>
        function proceedToAppointment() {
            const selectedSymptom = document.querySelector('input[name="symptom"]:checked');
            if (selectedSymptom) {
                sessionStorage.setItem("selectedSymptom", selectedSymptom.value);
                window.location.href = "appointment-details.html";
            } else {
                alert("Please select a symptom to continue.");
            }
        }
    </script>
</body>

</html>
